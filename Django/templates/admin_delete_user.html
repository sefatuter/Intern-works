{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <h1>Delete User</h1>
    <p>Are you sure you want to delete {{ user.username }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
